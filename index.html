<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="container">
    <img src="./images/image-product-desktop.jpg" id="desktop_image" alt="Perfume Bottle">
    <img src="./images/image-product-mobile.jpg" id="mobile_image" alt="Perfume Bottle">

    <div class="product_text">
      <div id="category">
        PERFUME</div>
      <div id="name">Gabrielle Essence Eau De Parfum</div>
      <div id="about"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <div id="main">
          $149.99
        </div>
        <div id="discount">
          $169.99
        </div>
      </div>
      <button class="block"><img src="./images/icon-cart.svg" style="width:25px; height:auto; padding-right:12px;">Add
        to
        Cart</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/marlar-tz">Marlar</a>.
    </div>

  </div>






</body>

</html>
